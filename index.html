<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>18+ Figyelmeztetés</title>
  <link rel="icon" href="https://cdn.icon-icons.com/icons2/2699/ICO/512/18_plus_icon_168961.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./stilusok/style.css">
  <script src="./javasript/forditas.js"></script>
</head>

<body>

  <video class="video-bg" autoplay muted loop playsinline>
    <source src="./Tartalmak/Videók/hatter.mp4" type="video/mp4">
    A böngésződ nem támogatja a videó hátteret.
  </video>

  <div class="overlay"></div>

  <div class="content container text-center">
    <h1 class="mb-4" id="title">Figyelem!</h1>
    <p id="message">
      A Webnode felhívja a 18. életévet be nem töltött személyek figyelmét, hogy az oldalon korhatárba ütköző tartalom
      van jelen. Ezért felszólítjuk minden 18 évnél fiatalabb megtekintőnket, hogy hagyja el Danee / A_Boii / oldalát!
    </p>
    <p id="thanks">Köszönettel: Webnode és a Művész</p>

    <div class="mt-4">
      <button class="btn btn-success me-2">Belépek</button>
      <a class="btn btn-danger" href="https://google.com/">Távozom</a>
    </div>

    <div class="mt-4">
      <p class="mb-2">Nyelv / Language:</p>
      <button onclick="switchLang('hu')" class="btn btn-secondary me-2">
        <img src="https://flagcdn.com/hu.svg" alt="HU" class="flag"> Magyar
      </button>
      <button onclick="switchLang('en')" class="btn btn-secondary">
        <img src="https://flagcdn.com/us.svg" alt="EN" class="flag"> English
      </button>
    </div>
  </div>
</body>

</html>
